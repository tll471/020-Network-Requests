    <div id="gallery"></div>
    <script>

        fetch(url).then(response =>{
            if(response.ok)
        {
            alert("ссылка загрузилась");
        }
        else
        {
            alert("ссылка НЕ загрузилась");
        }
        })
        .then(response => response.json())
        .then(json => get(json));


        function get(data)
        {
        data.forEach(item => {
            let img = document.createElement("img");
            gallery.appendChild(img);
        });
        }

    </script>
